<div class="container">
    <div class="row">
        <div class="col -sm -4ng">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ProductName</th>
                        <th scope="col">ProductPrice</th>
                        <th scope="col">ProductPicture</th>
                        <th scope="col">ToMakeOrder</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of Products">
                        <td>{{product.ProductName}}</td>
                        <td>{{product.ProductPrice}}</td>
                        <td>
                            <img class="img-fluid" attr.src="http://localhost:5000/{{product.ProductImage}}">
                        </td>
                        <td><button type="submit" class="btn btn-primary" (click)='addfunction(product)'>Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4ng">
            <form>
                <div class="form-group row" *ngFor="let x of selectedProducts">
                    <label class="col-sm-2 col-form-label">{{x.ProductName}}</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" [value]='x.ProductQuantity' disabled>
                    </div>
                    <label class="col-sm-2 col-form-label">{{x.ProductMultiplicatePrice}}</label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" (click)='incrementfunction(x)'> +
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" (click)='decrementfunction(x)'> -
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" (click)='ordercancelled(x)'> x
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Notes</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" (click)='confirmfunction()'>Confirm</button>
            </form>
        </div>
    </div>
</div>
