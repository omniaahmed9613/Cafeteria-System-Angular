<div>
    <form>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="firstpassword"  name="firstpassword">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">ConfirmPassword</label>
            <input type="password" class="form-control" [(ngModel)]="confirmpassword" name="confirmpassword">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submitfunction()">Submit</button>
    </form>
</div>
