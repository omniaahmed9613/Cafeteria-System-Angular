<!-- //binding -->
<div>
  <form [formGroup]='logindata' (ngSubmit)='loginsubmit()' enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="Email" type="email" class="form-control" aria-describedby="emailHelp">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="Password" type="password" class="form-control">
    </div>
    <div><button type="submit" class="btn btn-primary">Submit</button></div>
  </form> 
  <a routerLink="/login/forgetpassword">Forget Password</a><br>
<a href="http://localhost:5000/account/loginwithgmail">connect with gmail </a>  
  

</div>
